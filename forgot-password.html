<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #e8f5e9; /* Light green background color */
        }

        .container {
            border: 1px solid #ddd;
            width: 400px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.2); /* Light green shadow */
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        h3 {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 30px;
            color: #777;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            height: 40px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9; /* Light color for input box */
            color: #333; /* Dark text color for input fields */
        }

        #sendOTP,
        #resetPassword {
            color: white;
            background-color: #28a745; /* Greenish background color for button */
            width: 100%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        #sendOTP:hover,
        #resetPassword:hover {
            background-color: #218838; /* Darker greenish color on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .otp-section {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <h3>Enter your email to reset your password</h3>

        <input type="email" id="email" placeholder="Enter your email..." required/>
        <button id="sendOTP">Send OTP</button>

        <div class="otp-section" id="otpSection">
            <h3>Enter the OTP sent to your email</h3>
            <input type="text" id="otp" placeholder="Enter OTP..." required/>
            <input type="password" id="newPassword" placeholder="Enter new password..." required/>
            <input type="password" id="confirmNewPassword" placeholder="Confirm new password..." required/>
            <button id="resetPassword">Reset Password</button>
        </div>
    </div>

    <script>
        document.getElementById('sendOTP').addEventListener('click', function() {
            // Simulate OTP sending process
            alert('OTP sent to your email.');
            document.getElementById('otpSection').style.display = 'block';
        });

        document.getElementById('resetPassword').addEventListener('click', function() {
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Simulate password reset process
            if (otp && newPassword) {
                alert('Password reset successfully!');
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
